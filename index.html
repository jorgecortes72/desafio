<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Encriptador</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<!-- Cabecera de la Pagina -->
    <header class="cabecera">
        <div class="logo__empresa">
        <img src="/imagen/Logo.png" alt="logo empresa">
        </div>

        <div class="titulo__pagina">
        <h1>Desafío Encriptador</h1>
        </div>

    </header>

<!-- contenido de la pagina -->

    <main class="contenido__general">

    <!-- Seccion Ingreso Texto a encriptar o desencriptar y botones -->

        <section class="seccion__ingreso__texto">
        <!-- texto -->

            <div class="ingreso__texto">
                <input type="text" id="texto_ingresado">
                <h2 class="mensaje__texto">Ingrese el texto aqui</h2>
                <textarea name="mensaje__ingresado" cols="10" rows="10">
                
                </textarea>

            </div>
        <!-- mensaje de informacion -->
            <div class="mensaje_informacion">
                <h6>ingresar solo letras minusculas y sin acentos o caracteres especiales</h6>
            </div>

        <!-- botones -->
            <div>
                <input type="submit"><button class="formato__boton__encriptar">Encriptar</button>
                <button class="formato__boton__desencriptar">Desencriptar</button>
            </div>


        </section>
        
    <!-- Seccion salida Texto encriptado o desencriptado y boton copiar -->

        <section class="seccion__salida__texto">
         <!-- texto -->
             <div class="salida__texto" >
                <textarea name="mensaje__salida" cols="10" rows="10">
                
                </textarea>
                <img src="/imagen/Muneco.png" alt="imagen muñeco">
                <h2 class="mensaje__texto">texto DESENCRIPTADO</h2>

            </div>
        <!-- boton copiar -->
            <div class="formato__boton__COPIAR">
                <button>Copiar</button>
            </div>
            

        </section>

    </main>


    <footer class="pie__pagina">
        <h5 class="texto__pie__pagina__1">Encriptador creado por JC para Oracle One y Alura Latam</h5>
        <h6 class="texto__pie__pagina__2">Arica - Chile</h6>
        <h6 class="texto__pie__pagina__2">Agosto 2024</h6>
    </footer>
</body>
</html>
