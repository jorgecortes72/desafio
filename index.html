<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Desafio Encriptador</title>


</head>
<body>

<!-- Cabecera de la Pagina -->
    <header class="cabecera">
        <div class="logo__empresa">
        <img src="/imagen/Logo.png" alt="logo empresa">
        </div>

        <div class="titulo__pagina">
        <h1>Desafío Encriptador</h1>
        </div>

    </header>

<!-- contenido de la pagina -->

    <main class="contenido__general">

    <!-- Seccion Ingreso Texto a encriptar o desencriptar y botones -->

        <section class="seccion__ingreso__texto">
        <!-- texto -->

            <!--<div class="ingreso__texto"> 
               
                <h2 class="mensaje__texto">Ingrese el texto aqui</h2> -->
                <textarea class="campo-mensaje-ingresado"  name="ingreso"    placeholder="Ingrese el texto aqui" rows="15"></textarea>
                <!-- <textarea class="campo-mensaje-ingresado" cols="30" rows="10"  placeholder="Ingrese el texto aqui"></textarea> -->
                 
           <!--  </div> -->
        <!-- mensaje de informacion -->
            <div class="mensaje_informacion">
                <h6>Ingresar solo letras minusculas y sin acentos o caracteres especiales</h6>
            </div>

        <!-- botones -->
            <div class="formato__botones">
                <button onclick="btnEncriptar(mensajeIngresado)" class="formato__boton__encriptar" >Encriptar</button>
                <button onclick="btnDesencriptar(mensajeIngresado)" class="formato__boton__desencriptar">Desencriptar</button>
            </div>


        </section>
        
    <!-- Seccion salida Texto encriptado o desencriptado y boton copiar -->

        <section class="seccion__salida__texto">
         <!-- texto -->
             <!-- <div class="salida__texto" > -->
                <textarea class="campo__mensaje__salida" name="salida" rows="15"></textarea>
                <!-- <img src="/imagen/Muneco.png" alt="imagen muñeco"> -->
                <h6 class="mensaje__texto">Texto Desencriptado</h6>

            <!-- </div> -->
        <!-- boton copiar -->
            <div class="formato__botones">
                <!-- <button  onclick="btncopiar(mensajeSalida)" >Copiar</button> -->
                <button  onclick="btncopiar(mensajeSalida)" class="formato__boton__copiar">Copiar</button>
            </div>
            

        </section>

    </main>

    <script src="/encriptador/encriptador.js"></script>

    <footer class="pie__pagina">
        <h5 class="texto__pie__pagina__1">Encriptador creado por JC para Oracle One y Alura Latam</h5>
        <h6 class="texto__pie__pagina__2">Arica - Chile</h6>
        <h6 class="texto__pie__pagina__2">Agosto 2024</h6>
    </footer>
</body>
</html>
